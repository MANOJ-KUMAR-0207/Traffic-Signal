<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="Assets/Images/SignalFavIcon.jpg">
    <script src="index.js"></script>
</head>
<body>
    <div class="buttons">
        <button class="red" id="red"onclick="red()">Red</button>
        <button class="yellow" id="yellow" onclick="yellow()">Yellow</button>
        <button class="green" id="green" onclick="green()">Green</button>
    </div>
    <div class="message">
        <p id="content">Instruction</p>
    </div>
    <div class="controls">
        <button class="control" id="brake" onclick="stop()"><img src="Assets/Images/Brake.png" alt="" srcset="" height="100px" width="140px;"></button>
        <button class="control" id="accelerator" onclick="go()"><img src="Assets/Images/Accelerator.png" alt="" srcset="" height="140px" width=" 100px;"></button>
    </div>
</body>
</html>
